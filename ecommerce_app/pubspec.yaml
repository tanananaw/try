name: ecommerce_app
description: A ecommerce app with Firebase

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  google_fonts: ^6.2.1



  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  flutter_native_splash: 2.4.0
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
  - assets/images/


flutter_native_splash:

  color: "#FFFFFF"

  # 2️⃣ Path to your splash image
  image: assets/images/splash_logo.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png

  web:
    color: "#FFFFFF"
    image: assets/images/supplement.png
